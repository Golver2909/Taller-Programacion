<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a P.O.O.</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Datos de la persona</span>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre de persona" id="nombre">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido de persona" id="apellido">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="" class="form-label">DNI</label>
                    <input type="number" class="form-control" placeholder="DNI de persona" id="dni">
                </div>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-outline-primary" id="botonsubir">Subir Datos</button>
            </div>
        </div>
    </div>
    

    <script src="principal.js" type="module"></script>
</body>

</html>
