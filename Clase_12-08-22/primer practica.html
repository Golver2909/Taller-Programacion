<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a P.O.O.</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="" class="form-label">Kilometraje</label>
                    <input type="text" class="form-control" placeholder="Escribir en kilometros" id="numKm">
                </div>
                <button class="btn btn-success" id="botonKm">Mostrar Km</button>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="" class="form-label"> Vehiculo</label>
                    <input type="text" class="form-control" placeholder="Modelo" id="modelo">
                </div>
                <button class="btn btn-warning" id="botonModelo">Mostrar Modelo</button>
            </div>
        </div>
    </div>
    

    <script src="main.js" type="module"></script>
</body>

</html>
